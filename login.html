<body class="d-flex justify-content-center p-5">


    <!--login testes-->
    <div class="login-form">
        <img class="logo-login" src="../files/robert-ferrer.png" alt="robert ferrer" />
        <h1 class="login-title">Login</h1>
        <form onsubmit="login()" id="loginForm" class="loginForm">
            <small><span id="error" class="notification-login"></span></small>
            <div class="input-group">
                <input class="form-control" id="email" type="text" placeholder="Email">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <input class="form-control" id="password" type="password" placeholder="Password">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="btn btn-brand w-100" type="submit">Login</button>
            <!--<button class="btn btn-brand w-100" onclick="signUp()">Sign Up</button>-->
            <span href="#" onclick="forgotPass()" class="badge btn-brand-white w-100">Forgot password</span>
        </form>
    </div>
